<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_class与style绑定</title>
  <style>
    .classA {
      color: red;
    }
    .classB {
      background: skyblue;
    }
    .classC {
      font-size: 20px;
    }
  </style>
</head>
<body>

<!--
1. 理解
  在应用界面中, 某个(些)元素的样式是变化的
  class/style绑定就是专门用来实现动态样式效果的技术
2. class绑定: :class='xxx'
  xxx是字符串
  xxx是对象
  xxx是数组
3. style绑定
  :style="{ color: activeColor, fontSize: fontSize + 'px' }"
  其中activeColor/fontSize是data属性
-->

<div id="demo">
  <h2>1. class绑定: :class='xxx'</h2>
  <p class="classB" :class="myClass">xxx是字符串</p>  <!--classB和classA合并，两个类名, 这种写法类名，不确定-->
  <p :class="{classA: isA, classB: isB}">xxx是对象</p>  <!--类名确定，但不确定有/没有，值为true有，false没有-->
  <p :class="['classA', 'classC']">xxx是数组</p>

  <h2>2. style绑定</h2>
  <p :style="{color: myColor, fontSize: fontSize + 'px'}">2. style绑定</p>

  <button @click="update">更新</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#demo',
    data: {
      myClass: 'classA',
      isA: true,
      isB: false,
      myColor: 'green',
      fontSize: 40
    },
    methods: {
      update () {
        this.myClass = 'classC'
        this.isA = !this.isA
        this.isB = !this.isB
        this.myColor = 'skyblue'
        this.fontSize = 60
      }
    }
  })
</script>
</body>
</html>
