<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_条件渲染</title>
</head>
<body>
<!--
1. 条件渲染指令
  v-if
  v-else
  v-show
2. 比较v-if与v-show
  如果需要频繁切换 v-show 较好
-->

<div id="demo">
  <p v-if="ok">表白成功</p>  <!--当ok为false时，直接删除这个元素，内存中没有这个对象-->
  <p v-else>表白失败</p>

  <p v-show="ok">求婚成功</p>  <!--当ok为false时，通过样式来隐藏，设置display：none，并没有删除这个元素，内存中还有对象的P标签-->
  <p v-show="!ok">求婚失败</p>
  <button @click="ok=!ok">更新</button>
  <!--如果频繁切换，则show的效率高-->
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#demo',
    data: {
      ok: true
    }
  })
</script>
</body>
</html>
