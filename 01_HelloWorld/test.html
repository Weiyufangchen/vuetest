<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>
<body>

<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->
<!--模板：html中包含js-->
<div id="test">
  <input type="text" v-model="name">  <!--指定：v-开头  vue自定义的标签属性-->
  <p>Hello, {{name}}</p>  <!--双大括号表达式  vue自定义的语法-->
</div>

<p>{{name}}</p>  <!--纯文本，没有被vue管理到-->

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({ //创建一个vue的实例，传入一个对象
    el: '#test',  //选择器
    data: {   //展示的数据
      name: 'biubiubiu'
    }
  })
</script>

</body>
</html>
