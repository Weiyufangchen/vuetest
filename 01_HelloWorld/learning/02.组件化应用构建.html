<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>02.组件化应用构建</title>
</head>
<body>
<!--
<ol>
  &lt;!&ndash;创建一个 todo-item 组建的实例&ndash;&gt;
  <todo-item></todo-item>
</ol>
-->

<div id="app-7">
  <ol>
    <!--
      现在我们为每个todo-item提供todo对象
      todo对象是变量，即其内容可以是动态的。
      我们也需要为每个组件提供一个'key'，稍后再作详细解释。
    -->
    <todo-item
      v-for="item in groceryList"
      :todo="item"
      :key="item.id"
    >
    </todo-item>
  </ol>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
  //定义名为todo-item的新组建
  /*Vue.component('todo-item', {
    template: '<li>这是个代办项</li>'
  })*/

  /*Vue.component('todo-item', {
    //todo-item组件现在接受一个
    //'prop'，类似于一个自定义特性，
    //这个props 名为 todo
    props: ['todo'],
    template: '<li>{{todo.text}}</li>'
  })*/

  Vue.component('todo-item', {
    props: ['todo'],
    template: '<li>{{todo.text}}</li>'
  })

  const app7 = new Vue({
    el: '#app-7',
    data: {
      groceryList: [
        {id: 0, text: 'html'},
        {id: 1, text: 'javascript'},
        {id: 2, text: 'vue'},
      ]
    }
  })
</script>

</body>
</html>
